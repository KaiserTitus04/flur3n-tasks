<!doctype html><html><head><meta charset="utf-8">
<title>Task-Log komplett</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"></head><body>
<h2 style="text-align:center">Kompletter Log</h2>
<table id="tbl"><tbody><tr><td>Lade â€¦</td></tr></tbody></table>
<p style="text-align:center"><a href="update.html">Eintragen</a></p>

<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>
<script>
const API='https://script.google.com/macros/s/AKfycbwW6Hk57VfCbVX1t3Q_xxTh1DKqpM3hORWwq3A0B_COmjmHeyHTx01xnvqnq4vuiE3m/exec';
fetch(API).then(r=>r.json()).then(js=>{
  document.getElementById('tbl').innerHTML=
    '<thead><tr><th>Zeit</th><th>Name</th><th>Task</th><th>Kommentar</th></tr></thead><tbody>'+
    js.slice(1).reverse().map(r=>
      `<tr><td>${new Date(r[0]).toLocaleString()}</td><td>${r[1]}</td><td>${r[2]}</td><td>${r[3]}</td></tr>`).join('')
    +'</tbody>';
  new simpleDatatables.DataTable('#tbl',{perPage:25,fixedHeight:true});
});
</script></body></html>
