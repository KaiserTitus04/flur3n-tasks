<!doctype html><html><head>
<meta charset="utf-8"><title>Vollständiger Log</title>
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css">
</head><body>
<h2 style="text-align:center">Vollständiger Task-Log</h2>
<table id="tbl"><tbody><tr><td>Lade …</td></tr></tbody></table>
<p style="text-align:center"><a href="index.html">zurück</a></p>

<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>
<script>
const API='https://script.google.com/macros/s/XXXXXXXX/exec';
fetch(API).then(r=>r.json()).then(all=>{
  document.getElementById('tbl').innerHTML =
    '<thead><tr><th>Zeit</th><th>Name</th><th>Task</th><th>Kommentar</th></tr></thead>'
    + '<tbody>' +
      all.slice(1).reverse().map(r =>
        `<tr><td>${new Date(r[0]).toLocaleString()}</td><td>${r[1]}</td><td>${r[2]}</td><td>${r[3]}</td></tr>`).join('')
    + '</tbody>';
  new simpleDatatables.DataTable('#tbl',{perPage:20, fixedHeight:true});
});
</script>
</body></html>
