<!doctype html><html><head><meta charset="utf-8">
<title>Task melden</title><style>
body{font-family:system-ui,Arial;max-width:420px;margin:2rem auto}
label{display:block;margin:.8rem 0 .2rem} button{margin-top:1rem}
</style></head><body>
<h2>Ich habe meinen Task erledigt</h2>

<label>Name:<input id="name" required></label>

<label>Task:
<select id="task">
  <option>Sort cupboards, Clean all fridges and waste containers & Vacuum</option>
  <option>Clean sink, cooking area, devices and unknown items twice a week</option>
  <option>Empty biowaste every second day</option>
  <option>Wash kitchen towels • Clean cupboards + walls in kitchen area</option>
  <option>Buy items on list • Return deposit from "Pfand" box</option>
  <option>Empty glass waste container • Clean left oven (incl. trays)</option>
  <option>Empty paper waste • Clean right oven (incl. trays)</option>
</select></label>

<label>Kommentar (optional):<input id="comment"></label>

<button onclick="send()">✓ Eintragen</button><p id="msg"></p>

<script>
const API = 'https://script.google.com/macros/s/AKfycbwW6Hk57VfCbVX1t3Q_xxTh1DKqpM3hORWwq3A0B_COmjmHeyHTx01xnvqnq4vuiE3m/exec';
const KEY = 'superkey12====2////dvvvvfeoijsfioj...ffesaf,uu';

function send(){
  const n=document.getElementById('name').value.trim();
  if(!n){msg('Name fehlt');return;}
  const params=new URLSearchParams({
    key:KEY,
    person:n,
    task:document.getElementById('task').value,
    comment:document.getElementById('comment').value.trim()
  });
  fetch(API,{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:params})
     .then(r=>r.text()).then(t=>msg(t==='ok'?'✓ gespeichert':'Fehler: '+t))
     .catch(e=>msg('Netzwerkfehler'));
}
function msg(t){document.getElementById('msg').textContent=t;}
</script>

<p><a href="status.html">Status ansehen</a> | <a href="index.html">Plan</a></p>
</body></html>
