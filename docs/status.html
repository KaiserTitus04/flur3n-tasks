<!doctype html><html><head>
<meta charset="utf-8"><title>Task-Status</title>
<style>
body{font-family:system-ui,Arial;max-width:600px;margin:1.8rem auto}
.done{color:#0a0}
.todo{color:#a00}
li{margin:.3rem 0}
</style>
</head><body>
<h2>Wer hat seine Tasks erledigt?</h2>
<ul id="list"><li>Lade Daten …</li></ul>
<p><a href="update.html">Task eintragen</a> | <a href="index.html">zum Plan</a></p>

<script>
const API='https://script.google.com/macros/s/XXXXXXXX/exec';
fetch(API).then(r=>r.json()).then(all=>{
  const ul=document.getElementById('list'); ul.innerHTML='';
  all.slice(1).reverse().slice(0,15).forEach(row=>{
    const [ts,person,task]=row;
    ul.insertAdjacentHTML('beforeend',
      `<li><span class="done">✓</span> <strong>${person}</strong> – ${task} <em>${new Date(ts).toLocaleString()}</em></li>`);
  });
});
</script>
</body></html>
