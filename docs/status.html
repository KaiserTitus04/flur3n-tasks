<!doctype html><html><head><meta charset="utf-8">
<title>Task-Status</title><style>
body{font-family:system-ui,Arial;max-width:600px;margin:1.8rem auto}
.done{color:#070} li{margin:.3rem 0}
</style></head><body>
<h2>Wer hat seine Tasks erledigt?</h2>
<ul id="ul"><li>Lade …</li></ul>
<p><a href="update.html">Eintragen</a> | <a href="log.html">kompletter Log</a></p>

<script>
const API='https://script.google.com/macros/s/AKfycbwW6Hk57VfCbVX1t3Q_xxTh1DKqpM3hORWwq3A0B_COmjmHeyHTx01xnvqnq4vuiE3m/exec';
fetch(API).then(r=>r.json()).then(js=>{
  const ul=document.getElementById('ul'); ul.innerHTML='';
  js.slice(1).reverse().slice(0,15).forEach(r=>{
    ul.insertAdjacentHTML('beforeend',
      `<li><span class=done>✓</span> <strong>${r[1]}</strong> – ${r[2]} <em>${new Date(r[0]).toLocaleString()}</em></li>`);
  });
});
</script></body></html>
